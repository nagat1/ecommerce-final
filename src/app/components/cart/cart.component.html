<section class=" rounded-4 shadow px-md-5 py-10 w-100 px-6  ">
<div class="bg-emerald-50 p-2  container-fluid">
 <div class="flex items-center justify-between">  
     <h1 class="py-1 text-xl ">shop cart</h1> 
<button class="me-20 text-lg bg-emerald-200 rounded-sm p-2"[routerLink]="['/order',cartdetails._id]"  > Check out</button></div>

    <p class="py-3 text-lg border-bottom">Total cart price:{{cartdetails.totalCartPrice|currency:'EGP'}}</p>
    @for (item of cartdetails.products; track item.product.id) {
        <div class="border-bottom ">
            <div class=" col-1">
                <div class=""><img [src]=item.product.imageCover alt="" class="w-100"></div>
            </div>
            <div class="col-11 flex justify-between">
                <div class="flex flex-col">
                    <h2 class="py-2">{{item.product.title}}</h2>
                    <h2 class="text-green-500">{{item.price|currency:'EGP'}}</h2>
                    <i (click)="removeitem(item.product.id)" class="fa-solid fa-trash fa-lg py-3 cursor-pointer" style="color: #de1b2f;"></i>
                </div>
                <div class="flex gap-2 items-center">
                    <i (click)="updatacount(item.product.id,item.count+1)" class="fa-solid fa-circle-plus fa-xl cursor-pointer" style="color: #63E6BE;"></i>
                    <h2 class="py-2">{{item.count}}</h2>
                    <i (click)="updatacount(item.product.id,item.count-1)"class="fa-solid fa-circle-minus fa-xl cursor-pointer" style="color: #63E6BE;"></i>
                </div>
            </div>
        </div>
   

} </div>
<div class="  text-center p-2"><button (click)="clearitems()" class="border  p-3  btn btn-outline-danger">
    Clear cart
</button></div>
</section>
